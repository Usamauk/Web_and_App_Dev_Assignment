<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
  </head>
  <body>
    <h1>Contact</h1>
    <form action="">
      <label for="first name">First Name</label> <br />
      <input type="text" id="first name" /> <br />
      <br />

      <label for="last name">Last Name</label> <br />
      <input type="text" id="last name" /> <br />
      <br />

      <label for="phone">Phone</label> <br />
      <input type="number" id="phone" /> <br />
      <br />

      <label for="datetime">Date and Time</label> <br />
      <input type="datetime-local" id="datetime" /> <br />

      <!-- <p>Setting Pref</p> -->
      <p>Setting Pref</p>
      <input type="radio" id="indoor" name="pref" value="Indoor" />
      <label for="indoor">Indoor</label> <br />

      <input type="radio" id="outdoor" name="pref" value="outdoor" />
      <label for="outdoor">outdoor</label>
      <br />
      <br />

      <label for="Additional">Additional Reference</label>
      <br />
      <input type="text" id="Additional" /> <br />
      <br />

      <input type="checkbox" id="box" name="box" />
      <label for="box">Yes , I am</label>
      <br />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
